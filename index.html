<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provincia de Buenos Aires</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Provincia de Buenos Aires</h1>
    <h2>pulsa el distrito</h2>
  </header>

  <main id="mapa-container">
    <!-- El SVG se carga automÃ¡ticamente con JS -->
  </main>

  <script>
    // Cargar el SVG desde la carpeta 'mapa'
    fetch("mapa/buenos-aires.svg")
      .then((res) => res.text())
      .then((svg) => {
        document.getElementById("mapa-container").innerHTML = svg;
        const paths = document.querySelectorAll("svg path");
        paths.forEach((p) => {
          p.style.fill = "#753BBD"; // Violeta
          p.style.cursor = "pointer";
        });
      })
      .catch((err) => {
        document.getElementById("mapa-container").innerHTML = "<p>Error al cargar el mapa.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
